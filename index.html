<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Mind the gap</title>
    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>;
    <style>
        body {
            background-image: url(assets/images/trolley.jpg)
};


</style>

</head>

<body>
    <div class="container-fluid">
        <div class="row jumbotron" style="background-color:#00a0df; opacity: 0.9; margin: 5px; color:white">
            <div class=" col-md-12">
                <h1 style="text-align:center">Choo choo!</h1>
            </div>
        </div>
        <div class="row" style="opacity: 0.9">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        Train Schedule
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival </th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Enter train name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="first-train" placeholder="HH:MM">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Enter frequency">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 float-right">Submit</button>
                        </form>
                    </div>
                </div>
                <script src="./assets/logic.js"></script>






</body>

</html>
